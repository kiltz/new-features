plugins {
    id 'java'
    id 'idea'
    id 'eclipse'
}

sourceCompatibility = 11

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile project(":server")
}

ext.moduleName = 'kv.gui'

compileJava {
    inputs.property('moduleName', moduleName)
    doFirst {
        options.compilerArgs = [
                '--module-path', classpath.asPath
        ]
        classpath = files()
    }
}
